<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaSpringJBossPlayground</title>
    <script type="text/javascript" src="js/lib/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
    <form id="loginForm"
        style="
            margin: auto;
            position: absolute;
            top: 50%;
            margin-top: -10em;
            margin-left: -10em;
            left: 50%;">
        <table >
            <tr >
                <td colspan="2" align="center">Welcome to the playground</td>
            </tr>
            <tr>
                <td align="right">Username</td>
                <td><input type="text" name="userName" id="userName"/></td>
            </tr>
            <tr>
                <td align="right">Password</td>
                <td><input type="password" name="password" id="password"/><br></td>
            </tr>
            <tr>
                <td></td>
                <td align="right"><button id="submitButton" type="submit">Login</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
